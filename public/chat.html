<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Socket.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    #mensajes {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #mensajes li {
      padding: 5px 10px;
      border-bottom: 1px solid #eee;
    }

    #formulario-chat {
      display: flex;
      gap: 10px;
    }

    #entrada-mensaje {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .mensaje-propio {
      text-align: right;
      background-color: #dcf8c6;
      border-radius: 10px;
      padding: 5px;
      margin: 5px;
    }

    .mensaje-otro {
      text-align: left;
      background-color: #f1f0f0;
      border-radius: 10px;
      padding: 5px;
      margin: 5px;
    }

    /* AgrupaciÃ³n visual de mensajes */
.mensaje-propio,
.mensaje-otro {
  margin-top: 2px;
  margin-bottom: 2px;
  max-width: 70%;
  padding: 6px 10px;
  border-radius: 10px;
  display: inline-block;
  clear: both;
  word-break: break-word;
}

.mensaje-propio {
  background-color: #dcf8c6;
  float: right;
  text-align: right;
}

.mensaje-otro {
  background-color: #f1f0f0;
  float: left;
  text-align: left;
}

/* SeparaciÃ³n extra entre autores distintos */
.separador-autor {
  margin-top: 10px;
  clear: both;
}
  </style>
</head>
<body>

  <h1>ðŸ’¬ Sala: <span id="nombre-sala">Cargando...</span></h1>
  <button id="eliminar-sala" style="display:none; background-color: red; color: white;">
    Eliminar sala
  </button>
  <!-- Lista de mensajes -->
  <ul id="mensajes"></ul>

  <!-- Formulario para enviar mensajes -->
  <form id="formulario-chat">
    <input type="text" id="entrada-mensaje" placeholder="Escribe tu mensaje..." autocomplete="off">
    <button type="submit">Enviar</button>
  </form>

  <h3>Usuarios conectados en esta sala:</h3>
<ul id="usuarios-sala"></ul>


  <!-- Script de socket.io y JS del cliente -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

</body>
</html>
