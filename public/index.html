<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Socket.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #messages li {
      padding: 5px 10px;
      border-bottom: 1px solid #eee;
    }

    #chat-form {
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Chat en tiempo real</h1>

  <!-- Lista de mensajes -->
  <ul id="messages"></ul>

  <!-- Formulario para enviar mensajes -->
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Escribe tu mensaje..." autocomplete="off">
    <button type="submit">Enviar</button>
  </form>

  <!-- Script de socket.io y JS del cliente -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>

</body>
</html>
