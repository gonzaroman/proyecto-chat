<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; background: #f4f4f4; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 10px; font-size: 1rem; }
    button { background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <form id="form-login">
    <input type="text" id="nombre" placeholder="Usuario" required>
    <input type="password" id="contraseña" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
  </form>

  <p>¿No tienes cuenta? <a href="/registro.html">Regístrate aquí</a></p>

  <script src="/login.js"></script>
</body>
</html>
